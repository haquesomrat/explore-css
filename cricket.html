<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket</title>
    <style>
        .field {
            border: 1px solid;
        }

        .ball {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 25px;
            position: relative;
            left: 536px;
            transition: transform 1s 0.2s ease-out;
        }

        .bat {
            transition: transform 0.2s ease-in;
        }

        .field:hover .ball {
            transform: translate(700px, -400px);
        }

        .field:hover .bat {
            transform: rotate(-60deg);
            transform-origin: top right;
        }
    </style>
</head>
<div class="field">
    <img class="bat" src="images/bat.png" alt="">
    <div class="ball"></div>
</div>

</html>
